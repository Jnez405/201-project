<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Wrestlers Stats</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="img/WWSlg.png" alt="WWS Logo">
        </div>
        <div class="header-text">
            <h1>World Wrestlers Stats</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="addWrestlerForm">
            <h2>Add Wrestler</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="wins">Wins:</label>
            <input type="number" id="wins" name="wins" required>
            <label for="losses">Losses:</label>
            <input type="number" id="losses" name="losses" required>
            <label for="championships">Championships:</label>
            <input type="number" id="championships" name="championships" required>
            <label for="years">Years:</label>
            <input type="number" id="years" name="years" required>
            <button type="submit">Add Wrestler</button>
        </form>
        <section id="wrestlers">
            <!-- List of wrestler cards will be dynamically generated here -->
        </section>
        <canvas id="winsChart" width="1000" height="600"></canvas>
    </main>
    <footer>
        <p>Jesus Ordunez &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
